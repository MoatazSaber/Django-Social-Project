{% extends "groups/group_base.html" %}
{% load bootstrap4 %}

{% block groupcontent %}

<h4>Create New Group!</h4>

<form action="{% url 'groups:create' %}" method="POST" id='groupForm'>
    {% csrf_token %}
    {%bootstrap_form form %}
    <input type="submit" value="Submit" class="btn btn-primary btn-large">

</form>
{% endblock  %}
